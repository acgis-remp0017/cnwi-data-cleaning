{% extends "base.html" %}
{% block title %}{{section.title}}{%endblock title%}
{%block content%}
<h1 style="text-align: center">{{section.title}}</h1>
{{section.content|safe}}
<ol>
    {%for page in section.pages%}
    <li><a href={{page.permalink}}>{{page.title}}</a></li>
    {%endfor%}
</ol>
{%endblock content%}
